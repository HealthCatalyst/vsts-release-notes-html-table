    <!--yadcf-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/yadcf/0.9.3/jquery.dataTables.yadcf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/yadcf/0.9.3/jquery.dataTables.yadcf.min.css">

    <!--main CSS-->
    <link rel="stylesheet" type="text/css" href="/main.css">


    <script>
        $(document).ready(function () {

            $.getJSON('test.json', function (json) {
                var tr;
                for (var i = 0; i < json.length; i++) {
                    tr = $('<tr/>');
                    tr.append("<td>" + json[i].software + "</td>");
                    tr.append("<td>" + json[i].fullName + "</td>");
                    tr.append("<td>" + json[i].releaseName + "</td>");
                    tr.append("<td>" + json[i].sqlServerVersion + "</td>");
                    tr.append("<td>" + json[i].releaseDate + "</td>");
                    tr.append("<td>" + json[i].type + "</td>");
                    tr.append("<td>" + json[i].releaseNote + "</td>");
                    tr.append("<td>" + json[i].productsAffected + "</td>");
                    tr.append("<td>" +
                        "<a href=\"https://healthcatalyst.visualstudio.com/CAP/_workitems/edit/" +
                        json[i].id + "\">" + json[i].id + "</a>" + "</td>");
                    $('table').append(tr);
                }
                var groupColumn = 1;
                var table = $('#notes').DataTable({
                    //orderFixed: [2, 'asc'],
                    keys: true,
                    //stateSave: true,
                    responsive: true,
                    colReorder: true,
                    select: true,
                    fixedHeader: true,
                    "columnDefs": [{
                        "visible": false,
                        "targets": groupColumn
                    }],
                    buttons: [
                        'colvis', 'copy', 'excel', 'csv', 'print'
                    ],
                    dom: 'frBtip',

                    "displayLength": 5000,
                    "order": [
                        [groupColumn, 'desc']
                    ],

                    "drawCallback": function (settings) {
                        var api = this.api();
                        var rows = api.rows({
                            page: 'current'
                        }).nodes();
                        var last = null;

                        api.column(groupColumn, {
                            page: 'current'
                        }).data().each(function (group, i) {
                            if (last !== group) {
                                $(rows).eq(i).before(
                                    '<tr class="group"><td colspan="8">' +
                                    group + '</td></tr>'
                                );

                                last = group;
                            }
                        });
                    }
                });

                // Order by the grouping
                $('#notes tbody').on('click', 'tr.group', function () {
                    var currentOrder = table.order()[0];
                    if (currentOrder[0] === groupColumn && currentOrder[1] === 'asc') {
                        table.order([groupColumn, 'desc']).draw();
                    } else {
                        table.order([groupColumn, 'asc']).draw();
                    }
                });


                'use strict';
                var oTable = $('#notes').DataTable();
                var mySort = function (a, b) {
                    return a.toLowerCase().localeCompare(b.toLowerCase());
                };
                yadcf.init(oTable, [{
                        // Software
                        column_number: 0,
                        filter_type: 'multi_select',
                        select_type: 'chosen',
                        sort_order: 'desc',
                        filter_default_label: 'Select me'
                    },
                    {
                        // Full name (not shown by default because table display is grouped on these rows)
                        column_number: 1,
                        filter_type: 'multi_select',
                        select_type: 'chosen',
                        filter_match_mode: 'exact',
                        sort_as: 'custom',
                        sort_as_custom_func: mySort
                    },
                    {
                        // Release name (aka version number)
                        column_number: 2,
                        filter_type: 'multi_select',
                        select_type: 'chosen',
                        sort_order: 'desc',
                        filter_match_mode: 'exact',
                        sort_as: 'custom',
                        sort_as_custom_func: mySort
                    },
                    {
                        // SQL Server version
                        column_number: 3,
                        filter_type: 'multi_select',
                        select_type: 'chosen',
                        filter_match_mode: 'exact',
                        sort_order: 'asc',
                        sort_as: 'custom',
                        sort_as_custom_func: mySort,
                        width: '180px',
                        dropdownAutoWidth: true
                    },
                    {
                        // Release date
                        column_number: 4,
                        filter_type: 'multi_select',
                        sort_order: 'asc',
                        filter_match_mode: 'exact',
                        select_type: 'chosen',
                        sort_as: 'custom',
                        sort_as_custom_func: mySort
                    },
                    {
                        // Type
                        column_number: 5,
                        filter_type: 'multi_select',
                        filter_match_mode: 'exact',
                        select_type: 'chosen',
                        sort_as: 'custom',
                        sort_as_custom_func: mySort
                    },
                    //{
                    //    Release note
                    //    column_number: 6,
                    //},            
                    {
                        // Products affected
                        column_number: 7,
                        column_data_type: "html",
                        html_data_type: "selector",
                        filter_default_label: "Select product",
                    }
                    //,{
                    //    ID
                    //    column_number: 8,
                    //},
                ], {
                    cumulative_filtering: true
                });
            });
        });
    </script>
